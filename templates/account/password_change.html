<!-- Страница изменения пароля -->
{% extends "users/users_main.html" %}
{% load i18n %}

{% block title %}{% trans "Изменить пароль" %}{% endblock %}



{% block content %}
    <h1>{% trans "Изменить пароль" %}</h1>

    <form class='signup_form' method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans "Изменить пароль" %}</button>
        <div>
            <a href="{% url 'account_reset_password' %}">{% trans "Забыли пароль?" %}</a>
        </div>
    </form>
{% endblock %}
